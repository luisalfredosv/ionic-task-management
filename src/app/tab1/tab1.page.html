<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pending tasks
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-list *ngFor="let item of tasks">
      <ion-item-sliding>
        <ion-item>
          <ion-label>{{ item.title }}</ion-label>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option (click)="unread(item)" color="success">Complete</ion-item-option>
        </ion-item-options>
        <ion-item-options side="end">
          <ion-item-option (click)="unread(item)" color="default">Pending</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ion-fab vertical='bottom' horizontal='end' slot='fixed'>
      <ion-fab-button
      (click)='addTask()'
      >
        <ion-icon name='add'></ion-icon>
      </ion-fab-button>
    </ion-fab>
    
</ion-content>
